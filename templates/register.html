{% extends "headerless_form_template.html" %}
{% block form %}
    <form class="main-form" action="/register" method="post">
        <input class="form-item-text" type="text" placeholder="Email" name="email" autocomplete="off" autofocus="true">
        <input class="form-item-text" type="password" placeholder="Password" name="password">
        <input class="form-item-text" type="password" placeholder="Confirm Your Password" name="confirmation">
        <button class="form-button">Register</button>
    </form>
{% endblock %}
