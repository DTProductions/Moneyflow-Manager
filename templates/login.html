<!DOCTYPE html>
<html>
    <head>
        <!--Styles-->
        <link rel="stylesheet" href="/static/styles.css">

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!--General-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
    </head>
    <body class="centered-body">
        <div class="form-background">
            <h1 class="form-title">Moneyflow Manager</h1>
            <form class="main-form" action="/login" method="post">
                <input class="form-item-text" type="text" placeholder="Email" name="email" autocomplete="off" autofocus="true">
                <input class="form-item-text" type="password" placeholder="Password" name="password">
                <button class="form-button">Login</button>
            </form>
            <a class="form-button link" href="/register" role="button" draggable="false">Register</a>
        </div>
    </body>
</html>
